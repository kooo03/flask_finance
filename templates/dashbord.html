{% extends "base.html" %}
{% block content %}
<h2>Welcome, {{ current_user.username }}</h2>
<h5>Total Income: {{ income }} | Total Expense: {{ expense }}</h5>

<form method="post">
  <select name="type" class="form-select" required>
    <option value="income">Income</option>
    <option value="expense">Expense</option>
  </select><br>
  <input name="amount" type="number" step="0.01" class="form-control" placeholder="Amount" required><br>
  <input name="description" class="form-control" placeholder="Description" required><br>
  <button class="btn btn-primary">Add Record</button>
</form>

<hr>
<h4>Your Records:</h4>
<ul class="list-group">
  {% for r in records %}
    <li class="list-group-item">
      {{ r.type }} - {{ r.amount }} - {{ r.description }}
    </li>
  {% endfor %}
</ul>
<br>
<a href="{{ url_for('logout') }}">Logout</a>
{% endblock %}
